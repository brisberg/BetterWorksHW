<div class="progress-box">
    <div class="percentage-cur">
        <span class="num">{{ ctrl.selectedRange }}%</span>
    </div>
    <div class="progress-bar progress-bar-slider">
        <input class="progress-slider" type="range" min="0" max="100" ng-model="ctel.selectedRange">
        <div class="inner" ng-style="{ width: ctrl.selectedRange + '%' || '0%' }"></div>
    </div>
</div>
