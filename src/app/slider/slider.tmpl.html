<div class="slider">

    <div class="slider-box">
        <div class="slider-cur">
            <span class="num">{{metric.current}}</span>
        </div>
        <div class="slider-bar slider-bar-slider">
            <input class="slider-slider" type="range"  min="0.0" max="1.00" step="0.01" ng-model="metric.current">
            <div class="inner" ng-style="{ width: 100*metric.current + '%' || '0%' }"></div>
        </div>
    </div>

    <div class="slider-box">
        <div class="slider-expected">
            <span class="num">{{metric.expected}}</span>
        </div>
        <div class="slider-bar slider-bar-slider">
            <input class="slider-slider" type="range" min="0.0" max="1.00" step="0.01" ng-model="metric.expected">
            <div class="inner" ng-style="{ width: 100*metric.expected + '%' || '0%' }"></div>
        </div>
    </div>
</div>
